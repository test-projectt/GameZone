<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav style="z-index: 5; position: fixed;" class="w-100 navbar navbar-expand-sm navbar-dark ">
        <div class="container-fluid">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img style="margin-left: 30px;" src="img/logo.png" class="logo" width="80" height="80" alt="Logo">
                <h2 class="title-header mb-0 ms-2" style="font-family: sans-serif; font-weight: bolder;">GameZone</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex flex-grow-1 justify-content-center mt-2 mt-sm-0">
                  <select id="categoryes" class="categoryes">
                    <option value="">Choose Category</option>
                    <option value="games">games</option>
                    <option value="accessories">accessories</option>
                    <option value="Electronic">Electronic</option>
                </select>                
                    <input oninput ="searchpage()" class="search-bar form-control me-2" type="search" placeholder="Search.." aria-label="Search">
                  </form>
                <ul class="navbar-nav ms-auto align-items-center ">
                    <li class="nav-item">
                        <a href="Log in.html" class="nav-link reg-header">Login</a>
                    </li>
                    <li class="nav-item" >
                        <a href="signup.html" class="nav-link reg-header">Register</a>
                    </li>
                </ul>
                <ul style="display: none;" id="user_info">
                    <li style="margin-right: 63px; display: inline; font-size: 27px; color: white;">Welcome <a style="color: #07c207;" id="user"></a></li>


                    <i class="reg-header fa-solid fa-cart-shopping shopping" style="cursor: pointer;"></i>
                    <div class="carts-prod" style="display: none;">

                        <div class="cart-div" style="color: white; padding: 5px; background-color: #b9b6b6; 
                        color: black; border-radius: 7px; line-height: 0px;"></div>

                        <a class="view-prod" href="cart.html">View all Product</a>
                    </div>
                    <span class="cartnum">0</span>
                    <a class="logout reg-header" id="logout-btn" href="#">Logout </a>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container gg" style="padding-top: 7%;">
        <div class="row products">
            <div class="card col-xxl-4 col-xl-4 col-lg-6 col-md-12 col-sm-12" style="background-color: #161618; width: 24rem; padding-top: 15px; margin-top: 20px;">
                <img src="${item.imageurl}" class="card-img-top">
                <div class="card-body">
                    <p style="color: beige;">Category: ${item.Category}</p>
                    <h4 style="color: white;" class="card-title">${item.title}</h4>
                    <p class="card-price" style="color: aliceblue; font-size: 1.2rem;">Price: ${item.price}$</p>
                    <button id="cart-btn-${item.id}" class="btn btn-success">Add To Cart</button>
                    <i style="color: aliceblue; cursor:pointer;" class="fa-solid fa-heart favourit "></i>
                </div>
            </div>
        </div>
    </section>
    <hr style="margin-bottom: 50px;">
    <script src="js/main.js"></script>
    
</body>
</html>
