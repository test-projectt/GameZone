                     <br> 
                     <input class="inname" type="text" required placeholder="Username">           
                        </div>

                        </div>

                        <button class="logiin">
                            <a style="font-size: 20px; text-decoration:none; color: #ffffff;" class="aw" href="Log in.html" style="color: antiquewhite; text-decoration: none;">Sign up 
                            </a></button>
                
                        <div class="Login">
                            <p>Already have an account?<a class="link" href="Log in.html"> Login</a></p>                         
                        </div>             
                </div>
        </section>
